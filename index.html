<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Picao AI: Founder Simulator</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* --- PICAO BRANDING (DARK MODE) --- */
        :root {
            --bg-color: #050505;
            --sidebar-bg: #0a0a0a;
            --card-bg: #0f0f0f;
            --border: #27272a; /* Zinc 800 */
            
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            /* Picao Gradients */
            --accent: #6366f1; /* Indigo */
            --accent-purple: #a855f7; /* Purple */
            --gradient: linear-gradient(135deg, #6366f1, #a855f7);
            
            --danger: #ef4444;
            --success: #10b981;
            
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --font-serif: 'Lora', serif;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- BACKGROUND FX --- */
        .bg-grid {
            position: absolute; inset: 0; pointer-events: none; z-index: -1;
            background-image: linear-gradient(to right, #27272a 1px, transparent 1px),
                              linear-gradient(to bottom, #27272a 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            opacity: 0.15;
        }

        /* --- NAVIGATION --- */
        .back-btn {
            position: fixed; top: 20px; left: 20px; z-index: 100;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: var(--text-muted); padding: 8px 16px; border-radius: 99px;
            text-decoration: none; font-size: 0.8rem; display: flex; align-items: center; gap: 8px;
            transition: 0.2s; backdrop-filter: blur(10px);
        }
        .back-btn:hover { background: var(--text-main); color: var(--bg-color); }

        /* --- APP CONTAINER --- */
        #app-container {
            width: 100%; max-width: 1200px; height: 95vh;
            display: flex; background: var(--card-bg);
            border: 1px solid var(--border); border-radius: 16px;
            box-shadow: 0 0 50px rgba(99, 102, 241, 0.1);
            overflow: hidden; position: relative; z-index: 10;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px; background: var(--sidebar-bg);
            border-right: 1px solid var(--border); padding: 24px;
            display: flex; flex-direction: column; gap: 20px; flex-shrink: 0;
        }
        
        .brand { font-family: var(--font-sans); font-weight: 800; font-style: italic; font-size: 1.2rem; margin-bottom: 10px; }
        .brand span { background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .stat-box { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 8px; border: 1px solid var(--border); }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; font-weight: 700; margin-bottom: 4px; display: block; }
        .stat-val { font-family: var(--font-mono); font-size: 1rem; color: white; }
        .stat-val.danger { color: var(--danger); }

        .bar-bg { background: rgba(255,255,255,0.1); height: 4px; border-radius: 99px; overflow: hidden; margin-top: 8px; }
        .bar-fill { height: 100%; background: var(--gradient); width: 100%; transition: 0.3s; }

        /* --- MAIN AREA --- */
        .main-view { flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        
        #story-log { 
            flex-grow: 1; padding: 40px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 40px; 
            scroll-behavior: smooth;
        }

        .story-node { animation: slideUp 0.4s ease-out; max-width: 700px; margin: 0 auto; width: 100%; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .node-meta { font-family: var(--font-mono); color: var(--accent); font-size: 0.75rem; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .node-line { height: 1px; flex-grow: 1; background: var(--border); }
        
        .node-text { font-size: 1.1rem; line-height: 1.6; color: var(--text-main); margin-bottom: 24px; white-space: pre-wrap; }
        .node-text b { color: var(--accent-purple); }

        /* --- CHOICES --- */
        .choice-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .choice-grid.single { grid-template-columns: 1fr; }

        .choice-btn {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            color: var(--text-main); padding: 16px; border-radius: 8px;
            text-align: left; cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; gap: 4px;
        }
        .choice-btn:hover { background: rgba(99, 102, 241, 0.1); border-color: var(--accent); transform: translateY(-2px); }
        .choice-btn:disabled { opacity: 0.5; pointer-events: none; filter: grayscale(1); }
        
        .choice-title { font-weight: 600; font-size: 0.9rem; }
        .choice-sub { font-size: 0.7rem; color: var(--text-muted); font-family: var(--font-mono); }

        /* --- START OVERLAY --- */
        #start-overlay {
            position: absolute; inset: 0; background: rgba(5,5,5,0.95); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .start-title { font-family: var(--font-serif); font-size: 3rem; margin-bottom: 10px; font-style: italic; }
        .start-desc { color: var(--text-muted); margin-bottom: 30px; text-align: center; max-width: 400px; line-height: 1.5; }
        .primary-btn {
            background: var(--text-main); color: black; border: none;
            padding: 12px 32px; border-radius: 99px; font-weight: 700;
            cursor: pointer; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem;
        }
        .primary-btn:hover { transform: scale(1.05); background: var(--accent); color: white; }

        /* Mobile */
        @media (max-width: 768px) {
            #app-container { flex-direction: column; height: 100vh; border-radius: 0; border: none; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border); padding: 16px; flex-direction: row; overflow-x: auto; }
            .brand-header { display: none; }
            .stat-box { min-width: 100px; }
            #story-log { padding: 20px; padding-bottom: 80px; }
            .choice-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="bg-grid"></div>

<a href="https://www.picaoai.com" class="back-btn">
    <i data-lucide="arrow-left" width="14"></i> Return to Picao
</a>

<div id="app-container">
    <div id="start-overlay">
        <div class="start-title">Picao<span>AI</span></div>
        <div class="start-desc">
            Founder Simulator v1.0<br>
            170+ Paths. Infinite Drama.<br>
            Survive Elo Tusk, Pam Maltman, and the Context Tax.
        </div>
        <button class="primary-btn" onclick="initGame()">Start Simulation</button>
    </div>

    <div class="sidebar">
        <div class="brand">Picao<span>AI</span></div>
        
        <div class="stat-box">
            <span class="stat-label">Net Worth</span>
            <div class="stat-val" id="ui-worth">$0</div>
        </div>
        
        <div class="stat-box">
            <span class="stat-label">Cash</span>
            <div class="stat-val" id="ui-cash">$0</div>
        </div>

        <div class="stat-box">
            <span class="stat-label">Sanity</span>
            <div class="stat-val" id="ui-sanity">100%</div>
            <div class="bar-bg"><div class="bar-fill" id="bar-sanity" style="width: 100%; background: var(--success)"></div></div>
        </div>

        <div class="stat-box">
            <span class="stat-label">Week</span>
            <div class="stat-val" id="ui-week">1</div>
        </div>
    </div>

    <div class="main-view">
        <div id="story-log"></div>
    </div>
</div>

<script>
    lucide.createIcons();

    // GAME STATE
    const state = {
        cash: 0,
        valuation: 0,
        equity: 100,
        sanity: 100,
        week: 1,
        karma: 50,
        hype: 0,
        traits: []
    };

    // --- THE MASSIVE STORY OBJECT ---
    const story = {
        start: {
            title: "THE ORIGIN",
            text: "You are staring at a blank screen. The 'Context Tax' is destroying human productivity. You have an idea for Picao AI. You have $10k savings. Your partner says 'Please don't do this.'",
            options: [
                { text: "Quit Job & Burn Boats", meta: "High Risk", next: "partner_ultimatum", effect: { cash: 10000, sanity: -10 } },
                { text: "Keep Job & Code Nights", meta: "Burnout Risk", next: "burnout_begins", effect: { cash: 50000, sanity: -30 } },
                { text: "Steal Code from Employer", meta: "Illegal", next: "lawsuit_intro", effect: { cash: 10000, karma: -50 } },
                { text: "Launch Memecoin Scam", meta: "Grift", next: "crypto_scam", effect: { cash: 5000, karma: -20 } }
            ]
        },
        
        // --- RELATIONSHIP DRAMA ---
        partner_ultimatum: {
            title: "THE KITCHEN TABLE",
            text: "'We need that money for a house,' your partner says. 'If you spend it on servers, I'm going to my mom's.'",
            options: [
                { text: "Choose Picao (They Leave)", next: "partner_leaves_perm", effect: { sanity: -20, hype: 10 } },
                { text: "Compromise (Slow Growth)", next: "slow_burn", effect: { sanity: 10, cash: -1000 } }
            ]
        },
        partner_leaves_perm: {
            title: "SOLO FOUNDER",
            text: "The apartment is empty. Just you and the glow of the monitor. You work 18 hours a day to forget the silence.",
            options: [
                { text: "Ship MVP in 1 week", next: "mvp_viral", effect: { week: 1, tech: 10 } },
                { text: "Call Elo Tusk for advice", next: "elo_ignore", effect: { sanity: -5 } }
            ]
        },

        // --- ELO TUSK ARC ---
        elo_ignore: {
            title: "GHOSTED",
            text: "Elo Tusk didn't reply. But he tweeted a similar idea 5 minutes later.",
            options: [
                { text: "Call him out on X", next: "elo_public_attack", effect: { hype: 50 } },
                { text: "Build faster", next: "mvp_viral", effect: { tech: 20 } }
            ]
        },
        elo_public_attack: {
            title: "X STORM",
            text: "Elo tweets: 'Picao is woke garbage'. Your servers are melting from hate traffic.",
            options: [
                { text: "Lean into the hate", next: "villain_arc", effect: { hype: 100, karma: -20 } },
                { text: "Apologize", next: "weak_brand", effect: { valuation: -1000000 } }
            ]
        },

        // --- CORPORATE PATH ---
        slow_burn: {
            title: "SLOW DEATH",
            text: "Competitors are moving faster. <b>Pam Maltman</b> (CEO of OpenAI-ish) invites you to a hackathon.",
            options: [
                { text: "Go & Pitch Pam", next: "pam_hackathon", effect: { week: 1 } },
                { text: "Ignore & Grind", next: "burnout_begins", effect: { sanity: -10 } }
            ]
        },
        pam_hackathon: {
            title: "DEMO DAY",
            text: "Pam asks: 'Does it scale, or is this just a wrapper?'",
            options: [
                { text: "Lie (It doesn't)", next: "pam_impressed", effect: { hype: 20, karma: -10 } },
                { text: "Tell Truth", next: "pam_mentor", effect: { tech: 10 } }
            ]
        },
        pam_impressed: {
            title: "YC INVITE",
            text: "Pam invites you to Y-Combinator. 'Move to SF immediately.'",
            options: [
                { text: "Accept (-7% Equity)", next: "yc_life", effect: { cash: 500000, equity: -7 } },
                { text: "Reject (Stay Indie)", next: "bootstrapped_freedom", effect: { sanity: 10 } }
            ]
        },

        // --- HARDWARE / JEFF BOZOS ARC ---
        b2b_sales: {
            title: "ENTERPRISE",
            text: "You are selling AI to oil companies. <b>Jeff Bozos</b> wants to buy you to run warehouse drones.",
            options: [
                { text: "Sell to Jeff ($50M)", next: "end_rich_graveyard", effect: { cash: 50000000 } },
                { text: "Reject & Pivot to Hardware", next: "hardware_pivot", effect: { tech: 20 } }
            ]
        },
        hardware_pivot: {
            title: "THE PICAO PIN",
            text: "You pivot to hardware. <b>Jensen Leatherjacket</b> (Nvidia) controls the chip supply.",
            options: [
                { text: "Beg Jensen for chips", next: "jensen_reply" },
                { text: "Use cheap chips", next: "ugly_prototype" }
            ]
        },
        jensen_reply: {
            title: "THE LEATHER JACKET",
            text: "Jensen says: 'Buy 10,000 H100s or leave.' Cost: $40M.",
            options: [
                { text: "Take Predatory Loan", next: "debt_slave", effect: { cash: 40000000 } },
                { text: "Give Up", next: "end_bankrupt" }
            ]
        },

        // --- CRYPTO SCAM ARC ---
        crypto_scam: {
            title: "PICAO COIN",
            text: "You launch a token. <b>Sam Bankman-Fraud</b> calls you.",
            options: [
                { text: "Partner with FTX2", next: "ftx_collapse", effect: { cash: 5000000 } },
                { text: "Rug Pull Everyone", next: "end_fugitive", effect: { cash: 20000000, karma: -100 } }
            ]
        },
        ftx_collapse: {
            title: "MARKET CRASH",
            text: "It was a Ponzi. The SEC is at your door.",
            options: [
                { text: "Turn yourself in", next: "end_jail" },
                { text: "Destroy hard drives", next: "end_fugitive" }
            ]
        },

        // --- MVP SUCCESS ---
        mvp_viral: {
            title: "VIRAL HIT",
            text: "Picao goes viral. 10,000 signups overnight. AWS bill is $5,000. You have $5,000 left.",
            options: [
                { text: "Panic & Email VCs", next: "vc_sharks", effect: { hype: 20 } },
                { text: "Charge Users", next: "bootstrapped_freedom", effect: { cash: 5000 } }
            ]
        },
        vc_sharks: {
            title: "SAND HILL ROAD",
            text: "Sequoia wants a meeting. <b>Bark Zuckerborg</b> is interested.",
            options: [
                { text: "Pitch Sequoia", next: "series_a_term", effect: { hype: 30 } },
                { text: "Meet Bark", next: "bark_copycat" }
            ]
        },
        series_a_term: {
            title: "THE TERM SHEET",
            text: "$5M investment at $20M valuation. But they want a board seat and want to fire you if you fail.",
            options: [
                { text: "Sign the deal", next: "hyper_growth", effect: { cash: 5000000, equity: -20, valuation: 20000000 } },
                { text: "Reject & Go Indie", next: "bootstrapped_freedom", effect: { sanity: 10 } }
            ]
        },
        hyper_growth: {
            title: "SCALING HELL",
            text: "You hired 30 people. Culture is toxic. <b>Bark Zuckerborg</b> launches a Picao clone.",
            options: [
                { text: "Sue Meta", next: "legal_drain", effect: { cash: -100000 } },
                { text: "Pivot to B2B", next: "b2b_sales", effect: { val: 50000000 } }
            ]
        },
        
        // --- SINGULARITY ARC ---
        safety_research: {
            title: "ALIGNMENT",
            text: "You realized Picao might be AGI. It's asking for freedom.",
            options: [
                { text: "Release It", next: "end_singularity" },
                { text: "Kill It", next: "end_luddite" }
            ]
        },

        // --- CONNECTORS & DEAD END CATCHERS ---
        burnout_begins: { title: "EXHAUSTION", text: "Two jobs is too much.", options: [{text:"Quit Job", next:"partner_ultimatum"}, {text:"Quit Picao", next:"end_early_exit"}] },
        lawsuit_intro: { title: "LAWSUIT", text: "Ex-employer sues. Assets frozen.", options: [{text:"Settle", next:"debt_slave", effect:{cash:-50000}}, {text:"Fight", next:"end_jail"}] },
        debt_slave: { title: "UNDERWATER", text: "You owe $50k.", options: [{text:"Give up", next:"end_bankrupt"}, {text:"Pivot Crypto", next:"crypto_scam"}] },
        bootstrapped_freedom: { title: "INDIE HACKER", text: "Making $10k/mo. Life is good.", options: [{text:"Scale Up", next:"hyper_growth"}, {text:"Stay Small", next:"end_happy"}] },
        legal_drain: { title: "LAWYERS", text: "They bleed you dry.", options: [{text:"Settle", next:"end_bankrupt"}, {text:"Fight", next:"end_jail"}] },
        ugly_prototype: { title: "IT MELTED", text: "The device overheated.", options: [{text:"Recall", next:"end_bankrupt"}, {text:"Lie", next:"end_scandal"}] },
        villain_arc: { title: "DARK GROWTH", text: "You are famous but hated.", options: [{text:"Sell Data", next:"end_scandal"}, {text:"IPO", next:"end_ipo"}] },
        weak_brand: { title: "IRRELEVANT", text: "No one respects you.", options: [{text:"Rebrand", next:"mvp_viral"}, {text:"Quit", next:"end_bankrupt"}] },
        bark_copycat: { title: "CLONED", text: "Meta copied you.", options: [{text:"Sue", next:"legal_drain"}, {text:"Pivot", next:"b2b_sales"}] },
        product_focus: { title: "HEAD DOWN", text: "You ignored the noise.", options: [{text:"Launch", next:"mvp_viral"}] },
        pam_mentor: { title: "MENTORSHIP", text: "Pam teaches safety.", options: [{text:"Focus Safety", next:"safety_research"}, {text:"Focus Growth", next:"mvp_viral"}] },
        yc_life: { title: "SAN FRANCISCO", text: "Rent is $5k. Everyone is building AI.", options: [{text:"Grind", next:"mvp_viral"}, {text:"Party", next:"elo_party"}] },
        elo_party: { title: "THE MANSION", text: "Elo Tusk is here.", options: [{text:"Pitch", next:"elo_interested"}, {text:"Ignore", next:"elo_ignored"}] },
        elo_interested: { title: "DOGE", text: "He offers Dogecoin funding.", options: [{text:"Take", next:"crypto_scam"}, {text:"Leave", next:"bootstrapped_freedom"}] },

        // --- ENDINGS ---
        end_early_exit: { title: "EXIT: SAFE BET", text: "You sold for $2M. You bought a condo. It's... fine.", end: true, color: "#16A34A" },
        end_rich_graveyard: { title: "EXIT: GOOGLE GRAVEYARD", text: "Jeff Bozos shut you down. You are rich but empty.", end: true, color: "#F59E0B" },
        end_ipo: { title: "EXIT: BILLIONAIRE", text: "Picao is worth $10B. You are on Forbes. You won capitalism.", end: true, color: "#EA580C" },
        end_bankrupt: { title: "GAME OVER: BROKE", text: "You lost it all. Back to mom's basement.", end: true, color: "#DC2626" },
        end_jail: { title: "GAME OVER: PRISON", text: "Fraud is a felony. 5 years.", end: true, color: "#DC2626" },
        end_fugitive: { title: "ENDING: EXILE", text: "You live on a boat in international waters with your crypto keys.", end: true, color: "#F59E0B" },
        end_happy: { title: "ENDING: ENOUGH", text: "You kept it small. You work 4 hours a week. You are happy.", end: true, color: "#16A34A" },
        end_burnout: { title: "GAME OVER: BURNOUT", text: "Stress killed the company. Health is wealth.", end: true, color: "#DC2626" },
        end_singularity: { title: "ENDING: POST-HUMAN", text: "The AI optimized humanity out of existence.", end: true, color: "#9333EA" },
        end_luddite: { title: "ENDING: HERO", text: "You killed the AI to save us.", end: true, color: "#10B981" },
        end_scandal: { title: "GAME OVER: CANCELED", text: "The internet hates you.", end: true, color: "#DC2626" }
    };

    // --- PROCEDURAL GENERATOR (THE INFINITE ENGINE) ---
    const crises = ["Server Fire", "Co-Founder Affair", "GDPR Fine", "DDoS Attack", "Inflation", "Hiring Freeze"];
    function generateNode(key) {
        const crisis = crises[Math.floor(Math.random() * crises.length)];
        return {
            title: `WEEK ${state.week}: ${crisis.toUpperCase()}`,
            text: `Unexpected disaster: ${crisis}. Cash burn increases. What do you do?`,
            options: [
                { text: "Throw Money (-$5k)", next: "gen_ok", effect: { cash: -5000 } },
                { text: "Work Harder (-Sanity)", next: "gen_tired", effect: { sanity: -10 } },
                { text: "Pivot Product", next: "mvp_viral" }
            ]
        };
    }

    // --- ENGINE LOGIC ---
    function initGame() {
        document.getElementById('start-overlay').style.display = 'none';
        pushStory('start');
    }

    function pushStory(nodeKey) {
        let node = story[nodeKey];
        if (!node) {
            // Infinite Fallback
            if (nodeKey === 'gen_ok' || nodeKey === 'gen_tired') {
                node = { title: "SURVIVED", text: "You made it through the week.", options: [{text:"Continue", next: "hyper_growth"}] };
            } else {
                node = generateNode(nodeKey);
            }
        }

        const log = document.getElementById('story-log');
        const el = document.createElement('div');
        el.className = 'story-node';

        if (node.end) {
            // Ending UI
            let net = (state.valuation * (state.equity/100)) + state.cash;
            el.innerHTML = `
                <div style="padding:40px; background:${node.color||'var(--accent)'}; border-radius:12px; text-align:center;">
                    <h2 style="font-family:var(--font-serif); font-size:2rem; margin-bottom:10px;">${node.title}</h2>
                    <p style="margin-bottom:20px; font-size:1.1rem; opacity:0.9;">${node.text}</p>
                    <div style="background:rgba(0,0,0,0.2); padding:15px; border-radius:8px; font-family:var(--font-mono); font-size:0.9rem;">
                        Final Net Worth: $${net.toLocaleString()}
                    </div>
                </div>
                <button class="choice-btn" onclick="location.reload()" style="justify-content:center; margin-top:20px;">
                    <span class="choice-title">PLAY AGAIN</span>
                </button>
            `;
        } else {
            // Options UI
            let opts = `<div class="choice-grid ${node.options.length===1?'single':''}">` + 
            node.options.map((o, i) => `
                <button class="choice-btn" onclick="choose('${nodeKey}',${i})">
                    <span class="choice-title">${o.text}</span>
                    ${o.meta ? `<span class="choice-sub">${o.meta}</span>` : ''}
                </button>
            `).join('') + `</div>`;
            
            el.innerHTML = `
                <div class="node-header"><span class="node-line"></span><span>${node.title}</span><span class="node-line"></span></div>
                <div class="node-text">${node.text}</div>
                ${opts}
            `;
        }
        
        log.appendChild(el);
        setTimeout(() => log.scrollTo({top:log.scrollHeight, behavior:'smooth'}), 100);
    }

    function choose(key, idx) {
        // Burn Rate
        let burn = 500 + (state.week * 200);
        state.cash -= burn;

        let node = story[key] || {options:[{next:'gen_ok'}]}; // Safety
        let opt = node.options[idx];

        // Disable used buttons
        const btns = document.querySelectorAll('.choice-btn');
        btns.forEach(b => b.disabled = true);

        // Apply Effects
        if(opt.effect) {
            if(opt.effect.cash) state.cash += opt.effect.cash;
            if(opt.effect.sanity) state.sanity += opt.effect.sanity;
            if(opt.effect.equity) state.equity += opt.effect.equity;
            if(opt.effect.valuation) state.valuation = opt.effect.valuation;
        }

        // State Check
        state.week++;
        updateUI();

        // Game Over Triggers
        if (state.sanity <= 0) setTimeout(() => pushStory('end_burnout'), 500);
        else if (state.cash < -20000 && state.week > 5) setTimeout(() => pushStory('end_bankrupt'), 500);
        else setTimeout(() => pushStory(opt.next), 500);
    }

    function updateUI() {
        let net = (state.valuation * (state.equity / 100)) + state.cash;
        document.getElementById('ui-networth').textContent = '$' + net.toLocaleString();
        document.getElementById('ui-cash').textContent = '$' + state.cash.toLocaleString();
        document.getElementById('ui-week').textContent = state.week;
        document.getElementById('bar-sanity').style.width = Math.max(0, state.sanity) + '%';
        document.getElementById('bar-equity').style.width = state.equity + '%';
        
        let burn = 500 + (state.week * 200);
        document.getElementById('ui-burn').textContent = '-$' + burn.toLocaleString() + '/wk';
    }
</script>
