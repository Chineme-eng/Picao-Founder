<!DOCTYPE html>
<html>
<head>
    <title>Founder Adventure: YC Edition</title>
    <style>
        body { background: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #game-container { text-align: center; max-width: 600px; padding: 40px; border: 1px solid #222; border-radius: 24px; background: #111; shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #ff4500; letter-spacing: -1px; }
        p { line-height: 1.6; font-size: 1.1rem; color: #a1a1aa; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 30px; }
        button { background: #27272a; color: white; border: 1px solid #3f3f46; padding: 15px; border-radius: 12px; cursor: pointer; font-size: 1rem; transition: all 0.2s; }
        button:hover { background: #ff4500; border-color: #ff4500; transform: translateY(-2px); }
        .stats { margin-top: 20px; font-size: 0.8rem; color: #52525b; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="title">Startup Hustle</h1>
        <p id="text">You have a laptop and a dream. How do you start?</p>
        <div id="buttons" class="btn-group">
            </div>
        <div class="stats" id="stats">Day 1 | Bootstrapped</div>
    </div>

    <script>
        const story = {
            start: {
                text: "You have a killer idea for an AI tool. Do you spend 3 months building the 'perfect' version, or launch a buggy version today?",
                options: [
                    { text: "Launch the buggy version", next: "launch" },
                    { text: "Build the perfect version", next: "perfection" }
                ]
            },
            launch: {
                text: "You launched! It's buggy, but 5 users signed up. One is a YC partner. Do you DM them or wait for them to notice you?",
                options: [
                    { text: "Send the DM", next: "dm_win" },
                    { text: "Stay humble, keep building", next: "silence" }
                ]
            },
            perfection: {
                text: "While you were coding, someone else launched. You're late to the market. Game Over.",
                options: [{ text: "Try again", next: "start" }]
            },
            dm_win: {
                text: "The partner replied! 'Come to a coffee chat.' You just unlocked the YC Path. YOU WIN!",
                options: [{ text: "Play again", next: "start" }]
            },
            silence: {
                text: "They forgot about you. Growth stalled. You ran out of coffee money. Game Over.",
                options: [{ text: "Try again", next: "start" }]
            }
        };

        function updateGame(node) {
            const current = story[node];
            document.getElementById('text').innerText = current.text;
            const btnContainer = document.getElementById('buttons');
            btnContainer.innerHTML = '';

            current.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt.text;
                btn.onclick = () => updateGame(opt.next);
                btnContainer.appendChild(btn);
            });
        }

        // Start the game
        updateGame('start');
    </script>
</body>
</html>
